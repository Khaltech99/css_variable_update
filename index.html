<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css variable</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <section>
        <h1 class="heading">
            Update css variable with <span class="js">JS</span>
        </h1>

        <label for="spacing">Spacing:</label>
        <input data-spacing="0" type="range" name="Spacing " id="spacing" min="0" max="100" value="10" />

        <label for="blur">Blur:</label>
        <input data-blur="0" type="range" name="blur" id="blur" value="20" />
        <label for="base-color">Base-Color:</label>
        <input data-baseColor="0" type="color" name="Base-color " id="Base-color" />
    </section>
    <img src="/images/brooke-cagle-cDXbdVZqdLg-unsplash.jpg" alt="i" class="image box" />
    <script>
        const rangeSpacing = document.querySelector("[data-spacing='0']");
        const rangeBlur = document.querySelector("[data-blur='0']");
        const rangeBaseColor = document.querySelector("[data-baseColor='0']");
        const inputs = document.querySelectorAll("input");
        const image = document.querySelector(".image");
        const box = document.querySelector(".box");

        inputs.forEach((input) => {
            input.oninput = () => {
                if (input === rangeSpacing)
                    return (image.style.padding = `${input.value}px`);
                else if (input === rangeBlur)
                    return (image.style.filter = `blur(${input.value}px)`);
                else return (box.style.backgroundColor = `${input.value}`);
            };
        });
    </script>
</body>

</html>
